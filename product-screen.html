<body>
    <nav>
        <div class="main-nav-container">
            <img class="logo-desktop" src="images/Logo.png" alt="GameHub Logo">
            <a href="index.html"><i class="fa-solid fa-house-chimney"></i>Home</a>
            <a href="library.html"><i class="fa-solid fa-gamepad"></i> Library</a>
            <a id="current-cart" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="account.html"><i class="fa-solid fa-user"></i> Account</a>
        </div>
    </nav>
    
<main>

    <section>
        <div>
            <img class="home-page-images" src="images/product-image.png" alt="trailer of the game">
        </div>
    </section>
    <section class="product-text">
        <div>
            <h1>Forge Legend</h1>
            <p>Digen osaliga. Platta till kurvan manat. Ileng teren. 
                Antessa fotosofi. Bugon kontrara metrotyp. Mikrokang tetras oment. 
            </p>
        </div>
        <div class="main-platform-container">
            <h2>Choose platform</h2>
            <div class="platform-container">
                <input type="radio" name="platform" value="windows" id="windows" checked="checked"><label for="windows"><i class="fa-brands fa-windows"></i>Windows</label>
                <input type="radio" name="platform" value="xbox" id="xbox"><label for="xbox"><i class="fa-brands fa-xbox"></i>Xbox</label>
                <input type="radio" name="platform" value="Playbox" id="playbox"><label for="playbox"><i class="fa-solid fa-gamepad"></i></i>Playbox</label>
                <input type="radio" name="platform" value="playstation" id="playstation"><label for="playstation"><i class="fa-brands fa-playstation"></i>Playstation</label>
            </div>
        </div>
        <div class="main-platform-container">
            <h2>Choose your seller</h2>
            <div>
            <select name="seller" id="seller">
            <option value="David" checked="checked">David</option>
            <option value="David">John</option>
            <option value="David">Adam</option>
            <option value="David">Kevin</option>
            <option value="David">Sum-Ting-Wong</option>
            </div>
        </div>
        <div>

        </div>
    </section>
