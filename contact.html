            <h1>Contact Form</h1>

            <form class="formContainer" action="submit.php" method="POST">

                <div class="input-container">
                    <label class="label" for="firstName">First Name</label>
                    <input type="text" name="first-name" id="firstName">
                    <p class="inputError" id="firstNameError">Did you forget to fill inn this field?</p>
                </div>

                <div class="input-container">
                    <label class="label" for="lastName">Last Name</label>
                    <input type="text" name="last-name" id="lastName">
                    <p class="inputError" id="lastNameError">Did you forget to fill inn this field?</p>
                </div>

                <div class="input-container">
                    <label class="label" for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <p class="inputError" id="emailError">Current format/email is invalid.</p>
                </div>

                <div class="input-container">
                    <label class="label" for="feedBack">What seems to be the problem?</label>
                    <textarea name="feedback" id="feedBack" cols="30" rows="10"></textarea>
                    <p class="inputError" id="feedbackError">You need to write something.</p>
                </div>

                <div class="success error"></div>
                <input class="submitBtn" type="submit" value="Submit">




            </form>
