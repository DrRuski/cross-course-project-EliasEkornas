    <main>

        <section class="create-account-main-container">

            <a class="breadcrumb" href="index.html"><i class="fa-solid fa-angle-left"></i> Home</a>
            <div class="stepper-container">
                <ol class="stepper">
                    <li class="stepper-item">
                        <h3 class="stepper-title">1</h3>
                        <p class="stepper-desc">Personal Information</p>
                    </li>
                    <li class="stepper-item">
                        <h3 class="stepper-title">2</h3>
                        <p class="stepper-desc">Payment and Billing</p>
                    </li>
                    <li class="stepper-item">
                        <h3 class="stepper-title">3</h3>
                        <p class="stepper-desc">Review and Confirm</p>
                    </li>
                </ol>
            </div>
            <h1>Personal Information</h1>
            <div class="form-container">
                <form action="">
                    <label for="name">Full Name</label> <input type="text" name="name" id="name">
                    <label for="email">Email</label> <input type="email" name="email" id="email">
                    <label for="telephone">Tlf.</label> <input type="tel" name="telephone" id="telephone">
                    <label for="date">Date of birth</label> <input type="date" name="date" id="date">
                    <label for="selfie">Add picture</label><input type="file" name="selfie" id="selfie">
                </form>
            </div>
            <div class="btn-container">
                <button type="submit" class="create-account-btn" onclick="openPopup()">Create account</button>
                <div class="popup" id="popup">
                    <h2>Congradulations! Account created.</h2>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>

        </section>
